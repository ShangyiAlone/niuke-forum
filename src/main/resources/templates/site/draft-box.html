<!--     富文本编辑器配置和按钮异步请求的js处理-->
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#div1')
    // 自定义菜单配置
    editor.customConfig.menus = [
        'head',
        'bold',
        'fontSize',
        'fontName',
        'italic',
        'underline',
        'strikeThrough',
        'list',
        'emoticon',
        'link',  // 插入链接
        'quote',  // 引用
        'image',  // 插入图片
        'code',  // 插入代码
        'justify',  // 对齐方式
        'undo',  // 撤销
        'redo'  // 重复
    ]
    //设置上传的参数名
    editor.customConfig.uploadFileName = 'file';
    // 上传图片到服务器
    editor.customConfig.uploadImgServer = 'http://localhost:8080/community/discuss/uploadImg'
    // 将图片大小限制为 10M
    editor.customConfig.uploadImgMaxSize = 10 * 1024 * 1024;
    editor.create();

    $(function(){
        $("#publishBtn").click(publish);
        $("#storageBtn").click(storage);
    });
    function publish() {
        // 获取标题和内容
        var title = $("#recipient-name").val();
        var content = editor.txt.html()
        // 发送异步请求(POST)
        $.post(
            CONTEXT_PATH + "/discuss/Draft2Post",
            {"title":title,"content":content},
            function(data) {
                data = $.parseJSON(data);
                // 在提示框中显示返回消息
                $("#hintBody").text(data.code);
                // 显示提示框
                $("#hintModal").modal("show");
                // 2秒后,自动隐藏提示框
                setTimeout(function(){
                    $("#hintModal").modal("hide");
                    // 跳转回首页
                    if(data.code == 0) {
                        window.location.href= CONTEXT_PATH + "/index";
                    }
                }, 2000);
            }
        );
    }
    function storage() {
        // 获取标题和内容
        var title = $("#recipient-name").val();
        var content = editor.txt.html()
        // 发送异步请求(POST)
        $.post(
            CONTEXT_PATH + "/discuss/uploadDraft",
            {"title":title,"content":content},
            function(data) {
                data = $.parseJSON(data);
                // 在提示框中显示返回消息
                $("#hintBody").text(data.code);
                // 显示提示框
                $("#hintModal").modal("show");
                // 2秒后,自动隐藏提示框
                setTimeout(function(){
                    $("#hintModal").modal("hide");
                    // 跳转回首页
                    if(data.code == 0) {
                        window.location.href= CONTEXT_PATH + "/index";
                    }
                }, 2000);
            }
        );
    }
</script>
