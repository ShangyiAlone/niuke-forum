<!--     富文本编辑器配置和按钮异步请求的js处理-->
<script type="text/javascript">
    let dialog=false;
    var E = window.wangEditor
    var editor = new E('#div1')
    // 自定义菜单配置
    editor.customConfig.menus = [
        'head',
        'bold',
        'fontSize',
        'fontName',
        'italic',
        'underline',
        'strikeThrough',
        'list',
        'emoticon',
        'link',  // 插入链接
        'quote',  // 引用
        'image',  // 插入图片
        'code',  // 插入代码
        'justify',  // 对齐方式
        'undo',  // 撤销
        'redo'  // 重复
    ]
    //设置上传的参数名
    editor.customConfig.uploadFileName = 'file';
    // 上传图片到服务器
    editor.customConfig.uploadImgServer = 'http://localhost:8080/community/discuss/uploadImg'
    // 将图片大小限制为 10M
    editor.customConfig.uploadImgMaxSize = 10 * 1024 * 1024;
    editor.create();

</script>
<script>
    // 发布文章弹窗
    $(document).ready(function(){
        $('#publishBtn').click(function(){
            var message = "确认发布文章？";
            dialogBox(message,
                function () {
                    console.log("confirmed");
                    var title = $("#recipient-name").val();
                    var content = editor.txt.html()
                    console.log(content);
                    // 发送异步请求(POST)
                    $.post(
                        CONTEXT_PATH + "/discuss/uploadPost",
                        {"title":title,"content":content}
                    );
                    // 跳转回首页
                    window.location.href= CONTEXT_PATH + "/index";
                },
                function(){
                    console.log("canceled");
                    // do something
                }
            );
        });

    });

    // 草稿箱弹窗
    $(document).ready(function(){
        $('#storageBtn').click(function(){
            var message = "保存草稿箱？";
            dialogBox(message,
                function () {
                    console.log("confirmed");
                    var title = $("#recipient-name").val();
                    var content = editor.txt.html()
                    console.log(content);
                    // 发送异步请求(POST)
                    $.post(
                        CONTEXT_PATH + "/discuss/uploadDraft",
                        {"title":title,"content":content},
                    );
                    // 跳转回首页
                    window.location.href= CONTEXT_PATH + "/index";
                },
                function(){
                    console.log("canceled");
                    // do something
                }
            );
        });

    });

    function dialogBox(message, yesCallback, noCallback){
        if(message){
            $('.dialog-message').html(message);
        }
        // 显示遮罩和对话框
        $('.wrap-dialog').removeClass("hide");
        // 确定按钮
        $('#confirm').click(function(){
            $('.wrap-dialog').addClass("hide");
            yesCallback();
        });
        // 取消按钮
        $('#cancel').click(function(){
            $('.wrap-dialog').addClass("hide");
            noCallback();
        });
    }
</script>
